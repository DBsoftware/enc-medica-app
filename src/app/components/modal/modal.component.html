<div class="modal-header" [ngClass]="{'text-success':title === 'Success',
'text-primary':title === 'Login',
'text-danger':title === 'Fail' }">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div [ngSwitch]="title">
        <div *ngSwitchCase="'Success'">
            <h1>El registro fue creado exitosamente</h1>
        </div>
        <div *ngSwitchCase="'Fail'">
            <h1>Ha habido un problema</h1>
        </div>
        <div *ngSwitchCase="'Login'">
            <form class="" (ngSubmit)="guardar(forma)" #forma="ngForm">
                <div class="alert alert-danger mb-2" *ngIf=" forma.submitted && forma.invalid" role="alert">
                    Los campos con un * son requeridos
                </div>
                <div class="alert alert-danger mb-2" *ngIf=" forma.submitted && case" role="alert">
                    Los datos ingresados son incorrectos
                </div>
                <div class="form-group" [ngClass]="{'has-danger': user.errors?.required  && user.touched }">
                    <label>Cedula*</label>
                    <input name="user" ngModel #user="ngModel" type="text" required class="form-control" placeholder="ingresar cedula">
                    <small *ngIf="user.errors?.required && user.touched || (user.errors?.required && forma.submitted && forma.invalid)" style="color: red" class="form-control-feedback">Este campo es requerido.</small>
                </div>
                <div class="form-group" [ngClass]="{'has-danger': pass.errors?.required && pass.touched }">
                    <label>Password*</label>
                    <input name="pass" ngModel #pass="ngModel" type="password" required class="form-control" placeholder="Password">
                    <small *ngIf="pass.errors?.required && pass.touched || (user.errors?.required && forma.submitted && forma.invalid)" style="color: red" class="form-control-feedback">Este campo es requerido.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
